<!DOCTYPE html>
<!--- ICS2O-unit6-02-PWA --->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Cookie Clicker PWA" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="domenic dangelo" />
  <meta name="theme-color" content="#FFFFFF" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black" />
  <link rel="canonical" href="https://github.com/MTHS-ICD2O-1-2024/ICD2O-Unit-6-01-Domenic-dangelo" />
  <link rel="manifest" href="/ICD2O-Unit-6-01-Domenic-dangelo/manifest.webmanifest" />
  <link rel="stylesheet" href="./css/style.css" />
  <!--- None blocking for Lighthouse report --->
  <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-amber.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-amber.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
<title>Cookie Clicker PWA</title>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Cookie Clicker PWA</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">Click the cookie
        <br />
        <br />
        <form action="#">
          <img src="./images/cookie.jpg" alt="cookie" width="25%" height="25%" onclick="updateCookieCount()"/>
        </form>
      </div>
      <br />
      <!-- basic text -->
      <div id="result"></div>
    </main>
  </div>
</body>
</html>
